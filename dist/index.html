<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">Todo</div>
    </header>
    <main class="main">
        <div class="side-bar">
            <div class="todo-tab">Todo List</div>
            <div class="project-tab"></div>
        </div>
        <div class="content">
            <div class="main-todo-list">
                <div class="form-container">
                    <form autocomplete="off" class="form">
                        <input id="title" type="text" placeholder="Title" minlength="3" maxlength="40" required>
                        <input id="description" type="text" placeholder="description" minlength="3" required>
                        <input id="date" type="date" placeholder="date" required>
                        <button class="book-add-button" type="submit">Submit</button>
                    </form>
                </div>
                <div class="todos"></div>
            </div>
            <div class="project-form">
                <form class="project" autocomplete="off">
                    <input type="text" id="project">
                    <button type="submit"> submit</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
