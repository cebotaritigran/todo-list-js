<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header class="header">
        <ion-icon name="checkbox" class="icon-header"></ion-icon>
        <div class="logo">Todo List</div>
    </header>
    <main class="main">
        <div class="side-bar">
            <div class="todo-tab">Todo List</div>
            <div class="project-tab">
                <div class="title">Projects</div>
                <div class="project-form">
                    <form class="project" autocomplete="off">
                        <input type="text" id="project">
                        <button class="submit-button" type="submit">New Project +</button>
                    </form>
                </div>
                <div class="projects"></div>
                <button class="hide-show">Hide</button>
            </div>
        </div>
        <div class="content">

        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
